<!DOCTYPE html>
<html>
<head>
    <title>Sustainability Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>

    <table>
        <thead>
            <tr>
                <th>Metric</th>
                <th>2022</th>
                <th>2023</th>
                <th>2023 (Target)</th>
                <th>Progress</th>
            </tr>
        </thead>
        <tbody>
            {% for metric in metrics %}
            <tr>
                <td>{{ metric.Metric }}</td>
                <td>{{ metric['2022'] }}</td>
                <td>{{ metric['2023'] }}</td>
                <td>{{ metric['2023 (Target)'] }}</td>
                <td>{{ metric.Progress }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
